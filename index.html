<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="abrirPesquisa" class="botao-pesquisa">üîç Pesquisar Pre√ßos</button>

  <div id="painelPesquisa" class="painel-lateral">
    <button id="fecharPainel" class="fechar-painel">‚úñ</button>
    <h2>Pesquisar Produto</h2>
    <input type="text" id="campoPesquisa" placeholder="Digite o nome do produto..." />
    <button id="pesquisarBtn">Buscar</button>
  </div>
  <div class="container">
    <header>
      <h1><i class="fas fa-shopping-basket"></i> Lista Inteligente</h1>
      <div class="controls">
        <button id="themeBtn"><i class="fas fa-moon"></i> Tema</button>
        <button id="chartBtn"><i class="fas fa-chart-pie"></i> Gr√°fico</button>
        <button id="exportBtn"><i class="fas fa-file-export"></i> Exportar</button>
      </div>
    </header>

    <div class="form-container">
      <div class="form-group">
        <input type="text" id="itemName" placeholder="Nome do item" autofocus>
        <input type="number" id="itemQty" placeholder="Qtd." min="1">
        <input type="text" id="itemPrice" placeholder="Pre√ßo R$">
        <select id="itemCategory">
          <option value="hortifruti">Hortifruti & Legumes</option>
          <option value="padaria">Padaria & Confeitaria</option>
          <option value="carnes">Carnes & Prote√≠nas</option>
          <option value="laticinios">Latic√≠nios & Ovos</option>
          <option value="bebidas">Bebidas</option>
          <option value="mercearia">Mercearia & B√°sicos</option>
          <option value="congelados">Congelados</option>
          <option value="limpeza">Limpeza & Utilidades</option>
          <option value="higiene">Higiene & Cuidados Pessoais</option>
          <option value="pets">Pets</option>
          <option value="outros">Outros</option>
        </select>
        <button class="btn-add" onclick="addItem()">
          <i class="fas fa-plus"></i> Add
        </button>
      </div>
    </div>

    <div class="filter-container">
      <div class="filter-group">
        <select id="filterCategory">
          <option value="hortifruti">Hortifruti & Legumes</option>
          <option value="padaria">Padaria & Confeitaria</option>
          <option value="carnes">Carnes & Prote√≠nas</option>
          <option value="laticinios">Latic√≠nios & Ovos</option>
          <option value="bebidas">Bebidas</option>
          <option value="mercearia">Mercearia & B√°sicos</option>
          <option value="congelados">Congelados</option>
          <option value="limpeza">Limpeza & Utilidades</option>
          <option value="higiene">Higiene & Cuidados Pessoais</option>
          <option value="pets">Pets</option>
          <option value="outros">Outros</option>
        </select>
        <select id="filterStatus">
          <option value="todos">Todos os itens</option>
          <option value="pendentes">A comprar</option>
          <option value="comprados">Comprados</option>
        </select>
      </div>
    </div>

    <div class="list-container" id="listContainer">
      <!-- Itens ser√£o renderizados aqui -->
    </div>

    <div class="total-container">
      <span>Total:</span>
      <span class="total-amount" id="totalAmount">R$ 0,00</span>
    </div>
  </div>

  <!-- Modal do Gr√°fico -->
  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Seus Gastos por Categoria</h2>
      <canvas id="expenseChart"></canvas>
    </div>
    
    
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
